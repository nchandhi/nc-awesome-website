site_name: AI Solution Builder Guide
site_url: https://nchandhi.github.io/nc-awesome-website/
site_author: nchandhi
site_description: Step-by-step guide to building AI solutions from concept to deployment

repo_name: nchandhi/nc-awesome-website
repo_url: https://github.com/nchandhi/nc-awesome-website

copyright: Copyright &copy; 2025 AI Solution Builder Guide

theme:
  name: material
  font:
    code: Roboto Mono
    text: Roboto
  language: en
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant    
    - navigation.expand
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - navigation.footer
    - content.code.copy
    - content.tabs.link

extra:
  generator: false

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Phase 1 - Planning:
    - getting-started/index.md
    - Define Use Case: getting-started/01-define-use-case.md
    - Prepare Data: getting-started/02-prepare-data.md
    - Success Metrics: getting-started/03-success-metrics.md
    - Feasibility: getting-started/04-feasibility.md
  - Phase 2 - Development:
    - tutorials/index.md
    - Choose Platform: tutorials/01-choose-platform.md
    - Build Model: tutorials/02-build-model.md
    - Create UI: tutorials/03-create-ui.md
    - Test & Validate: tutorials/04-test-validate.md
  - Phase 3 - Deployment:
    - advanced/index.md
    - Deploy Production: advanced/01-deploy-production.md
    - Monitor & Optimize: advanced/02-monitor-optimize.md
    - Scale Solution: advanced/03-scale-solution.md
